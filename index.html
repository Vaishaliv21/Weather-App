<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts awesome for icons -->
    <script src="https://kit.fontawesome.com/dd6301d1c5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body style="background-image: url(/assets/weather.jpg);">
    <div id="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p style="font-size: 30px; font-weight: 800; margin-top: 20px; margin-bottom: 10px;">Grant Location Access</p>
                <p style="color: lightgray;">Allow Access to Get Weather Information</p>
                <button class="access-btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput class="input-box">
                <button class="btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass" style="background: transparent;"></i>
                </button>
            </form>

            <!--- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName style="font-size: 35px; font-weight: 700;"></p>
                    <img data-countryIcon height="20px">
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc style="font-size: 25px; margin-top: 30px;"></p>
                <!--weather Icon-->
                <img data-weatherIcon width="150px" style="margin: auto;">
                <!--temperature-->
                <p data-temp style="font-weight: 700; font-size: 30px;"></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" width="80px" style="background: transparent;">
                        <p style="background: none; font-size: 20px;">Windspeed</p>
                        <p data-windspeed style="background: none; font-size: 20px; font-weight: 700;"></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" width="60px" style="background: transparent;">
                        <p style="background: none; font-size: 20px;">Humidity</p>
                        <p data-humidity style="background: none; font-size: 20px; font-weight: 700;"></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" width="80px" style="background: transparent;">
                        <p style="background: none; font-size: 20px;">Clouds</p>
                        <p data-cloudiness style="background: none; font-size: 20px; font-weight: 700;"></p>
                    </div>

                </div>


            </div>

            <div class="not-found-section" found-section>
                <img src="assets/not-found.png" width="200px">
                <p style="font-weight: 700; font-size: 15px;">City Not Found</p>
            </div>



        </div>


    </div>

    <footer id="contact">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/vaishalivermak/" target="_blank" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/vaishaliverma83/" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/Vaishaliv21" target="_blank" class="social-icon"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:vaishalivermak694@gmail.com" target="_blank" class="social-icon"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <p style="color: white; font-weight: 500; text-align: center;">Copyright <i class="fa-solid fa-copyright"></i> 2023 Portfolio. All Rights Reserved.</p>
    </footer>
    </div>
  <script src="index.js"></script>
</body>
</html>
